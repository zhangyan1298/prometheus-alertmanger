# Official docker image.
image: docker:latest

services:
  - docker:dind
before_script:
  - export IMAGE_TAG=$CI_REGISTRY_IMAG:$(git rev-parse --short=8 $CI_COMMIT_SHA)

build-mater:
  stage: build
  tags:
   - master-shell
   - docker-images
  script:
#    - export IMAGE_TAG=dockeryanxiao/$CI_REGISTRY_IMAG:$CI_COMMIT_REF_NAME
#    - export IMAGE_TAG=$CI_REGISTRY_IMAG:$(git rev-parse --short=8 $CI_COMMIT_SHA)
    - sudo docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" 
    - sudo docker build -t "dockeryanxiao/$IMAGE_TAG" .
    - sudo docker push "dockeryanxiao/$IMAGE_TAG"
  only:
    - master
  
build-deploy:
  stage: deploy
  tags:
   - master-shell
  script:
    - id
    - echo $IMAGE_TAG
    - sed -i s/dockeryanxiao\/[aA-zZ][0-9]/dockeryanxiao\/$IMAGE/g  alertmanger-k8s.yaml
#    - kubectl apply -f alertmanger-k8s.yaml -n prod
    - kubectl set image deployment/alertmanger-persiten  alertmanger-test=dockeryanxiao/$IMAGE -n prod
  only:
    - master

